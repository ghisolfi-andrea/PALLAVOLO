<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Pallavolo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cookie-consent" class="cookie-consent">
        <p>Utilizziamo i cookie per migliorare la tua esperienza. <a href="#">Leggi di più</a>.</p>
        <button id="accept-cookies">Accetta</button>
    </div>

    <div id="app">
        <div id="team-names">
            <h1>Inserisci i nomi delle squadre</h1>
            <div class="input-container">
                <input type="text" id="team1-name" placeholder="Nome squadra 1">
                <input type="text" id="team2-name" placeholder="Nome squadra 2">
            </div>
            <button id="start-game">Inizia la partita</button>
        </div>

        <div id="score-input" style="display: none;">
            <button id="back-team-names">Torna indietro</button>
            <h2>Inserisci i punteggi</h2>
            <div class="team-input">
                <h3 id="team1-name-display"></h3>
                <div class="input-container">
                    <input type="number" id="team1-score" placeholder="Punteggio" />
                    <input type="number" id="team1-penalty" placeholder="Penalità" />
                </div>
                <label>
                    <input type="checkbox" id="team1-insufficient" /> Giocatori non sufficienti per giocare
                </label>
            </div>
            <div class="team-input">
                <h3 id="team2-name-display"></h3>
                <div class="input-container">
                    <input type="number" id="team2-score" placeholder="Punteggio" />
                    <input type="number" id="team2-penalty" placeholder="Penalità" />
                </div>
                <label>
                    <input type="checkbox" id="team2-insufficient" /> Giocatori non sufficienti per giocare
                </label>
            </div>
            <button id="submit-score">Invia Punteggio</button>
            <button id="view-summary">Resoconto</button>
        </div>

        <div id="summary" style="display: none;">
            <button id="back-score-input">Torna indietro</button>
            <h2>Resoconto Partite</h2>
            <input type="text" id="search" placeholder="Cerca squadra" />
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Squadra</th>
                        <th>Punteggio Totale</th>
                        <th>Penalità</th>
                        <th>Giocatori non sufficienti</th>
                        <th>Vittorie</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="summary-body"></tbody>
            </table>
            <button id="delete-all">Elimina Tutto</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
